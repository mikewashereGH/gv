<!DOCTYPE html>
<html>

<head>
    <title>Gamevity - Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="../Gamevity/Assets/Styles/index.css">
</head>

<body translate="no">
    <header class="header">
        <div class="header-content responsive-wrapper">
            <div class="header-logo">
                <a href="#">
                    <img src="../Gamevity/Assets/Images/Branding/Gamevity.png" />
                </a>
            </div>
            <div class="header-navigation">
                <nav class="header-navigation-links">
                    <!--
                        <a href="#"> Home </a>
                        <a href="#"> Contact </a>
                    -->
                </nav>
                <div class="header-navigation-actions">
                    <a href="#" class="button">
                        <i class="ph-lightning-bold"></i>
                        <span>My Space</span>
                    </a>
                    <a href="#" class="icon-button">
                        <i class="ph-gear-bold"></i>
                    </a>
                    <a href="#" class="icon-button">
                        <i class="ph-bell-bold"></i>
                    </a>
                    <a href="#" class="icon-button" id="themeToggle">
                        <i class="ph-moon-stars-bold"></i>
                    </a>
                    <a href="#" class="avatar">
                        <img src="../Gamevity/Assets/Images/Profiles/P1-InnerOrbit/calm6.avif" alt="" />
                    </a>
                </div>
            </div>
            <a href="#" class="button">
                <i class="ph-list-bold"></i>
                <span>Menu</span>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="responsive-wrapper">
            <div class="main-header">
                <h1>Home</h1>
                <div class="search">
                    <input type="text" placeholder="Search" id="searchInput" oninput="filterGames()" />
                    <button type="submit">
                        <i class="ph-magnifying-glass-bold"></i>
                    </button>
                </div>
            </div>
            <div class="horizontal-tabs">
                <a href="#" class="active" onclick="filterByType(this, 'View all')">View all</a>
                <a href="#" onclick="filterByType(this, 'Strategy')">Strategy</a>
                <a href="#" onclick="filterByType(this, 'Raceing')">Raceing</a>
                <a href="#" onclick="filterByType(this, 'Puzzle')">Puzzle</a>
                <a href="#" onclick="filterByType(this, 'Minis')">Minis</a>
                <a href="#" onclick="filterByType(this, 'Words')">Words</a>
                <a href="#" onclick="filterByType(this, 'Sports')">Sports</a>
                <a href="#" onclick="filterByType(this, 'Online')">Online</a>
                <a href="#" onclick="filterByType(this, 'Multiplayer')">Multiplayer</a>
                <a href="#" onclick="filterByType(this, 'Seasonal')">Seasonal</a>
            </div>
            <div class="content-header">

            </div>
            <div class="content">
                <div class="content-main">
                    <div class="card-grid" id="cardGrid"></div>
                </div>
            </div>
        </div>
    </main>
    <script src='https://unpkg.com/phosphor-icons'></script>
    <script src="../Gamevity/Assets/Scripts/themes.js"></script>
    <script src="../Gamevity/Assets/Scripts/favoriting.js"></script>
    <script src="../Gamevity/Assets/Scripts/display.js"></script>
</body>

</html>
